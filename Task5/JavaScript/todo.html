<!DOCTYPE html>
<html>
<head>
    <title>任务管理器</title>
    <style>
        .error { color: red; }
        .task-item { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>我的任务清单</h1>
    
    <!-- 添加任务表单 -->
    <form id="taskForm">
        <input type="text" id="taskName" placeholder="任务名称" required>
        <input type="text" id="dueDate" placeholder="截止日期 (YYYY-MM-DD)">
        <button type="submit">添加任务</button>
        <div id="errorMsg" class="error"></div>
    </form>

    <!-- 任务列表 -->
    <div id="taskList"></div>

    <script src="app.js"></script>
</body>
</html>
