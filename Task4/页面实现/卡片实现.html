<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us 卡片示例</title>
    <style>
        .about-us-card {
            position: relative;
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .about-us-card h2 {
            margin-bottom: 20px;
        }

        .corner-image {
            position: absolute;
            width: 50px;
            height: 50px;
        }

        .top-left {
            top: -25px;
            left: -25px;
        }

        .top-right {
            top: -25px;
            right: -25px;
        }

        .bottom-left {
            bottom: -25px;
            left: -25px;
        }

        .bottom-right {
            bottom: -25px;
            right: -25px;
        }

        .text-box {
            position: relative;
            margin: 0 auto 20px;
            width: 80%;
            max-width: 300px;
            padding: 20px;
            border: 2px solid #800080; /* 紫色 */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .text-box img {
            width: 40px;
            height: 40px;
        }

        .text-box p {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="about-us-card">
        <h2>About Us</h2>
        <img src="corner_image.png" alt="装饰图片" class="corner-image top-left">
        <img src="corner_image.png" alt="装饰图片" class="corner-image top-right">
        <img src="corner_image.png" alt="装饰图片" class="corner-image bottom-left">
        <img src="corner_image.png" alt="装饰图片" class="corner-image bottom-right">
        
        <div class="text-box">
            <img src="about_Speech.png" alt="图片1">
            <p>这里是第一段关于我们的文字描述。</p>
        </div>
        <div class="text-box">
            <img src="icon2.png" alt="图片2">
            <p>这里是第二段关于我们的文字描述。</p>
        </div>
        <div class="text-box">
            <img src="icon3.png" alt="图片3">
            <p>这里是第三段关于我们的文字描述。</p>
        </div>
    </div>
</body>
</html>
